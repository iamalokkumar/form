<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>

    <input type="text" placeholder="enter value" onchange="finalFunc()" id="input">
</body>
</html>
<script>


let count=0

let myFun=()=>{
    console.log("Hello ",count++)
}

let myDebounce=(call,time)=>{
   let timer;
   return (...args)=>{
      if(timer){
        clearTimeout(timer)
      }
      setTimeout(()=>{
         call()
      },time)
   }
}


let finalFunc=myDebounce(myFun,6000)


</script>
